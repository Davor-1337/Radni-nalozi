<div class="container">
  <div class="header">
    <h2>Archived work orders</h2>
    <button type="button" class="close-button" (click)="closeDialog()">
      <i class="icon fa-solid fa-xmark"></i>
    </button>
  </div>
  <div class="recent-tasks">
    <table mat-table [dataSource]="recentWorkOrders" class="mat-elevation-z8">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <i class="icon fa-regular fa-square"></i>
        </td>
      </ng-container>
      <!-- ID Kolona -->
      <ng-container matColumnDef="WorkOrder">
        <th mat-header-cell *matHeaderCellDef>WorkOrder</th>
        <td mat-cell *matCellDef="let element">{{ element.BrojNaloga }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.OpisProblema }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          {{ element.DatumOtvaranja | date : "dd MMM, yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Client</th>
        <td mat-cell *matCellDef="let element">{{ element.Klijent_ID }}</td>
      </ng-container>

      <!-- Header i Redovi Tabele -->
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="sticky-header"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
