<h2 mat-dialog-title>Assign Technician</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Select technician</mat-label>
    <mat-select [(value)]="selectedUserId">
      <mat-option *ngFor="let user of data.users" [value]="user.Serviser_ID">
        {{ user.Ime }} {{ user.Prezime }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="cancel" (click)="cancel()">Cancel</button>
  <button
    mat-flat-button
    color="primary"
    class="confirm"
    (click)="assign()"
    [disabled]="!selectedUserId"
  >
    Assign
  </button>
</mat-dialog-actions>
