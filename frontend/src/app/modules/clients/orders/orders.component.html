<div class="content">
  <div class="top">
    <span class="list">{{ data.clientName }}</span>
  </div>

  <div class="recent-tasks">
    <table mat-table [dataSource]="workOrders" class="mat-elevation-z8">
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <i class="icon"></i>
        </td>
      </ng-container>
      <!-- ID Kolona -->
      <ng-container matColumnDef="brojNaloga">
        <th mat-header-cell *matHeaderCellDef>Order</th>
        <td mat-cell *matCellDef="let element">
          {{ element.BrojNaloga }}
        </td>
      </ng-container>

      <ng-container matColumnDef="datum">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">
          <span>
            {{ element.DatumOtvaranja | date : "dd.MM.yyyy HH:mm" }}
          </span>
        </td>
        ></ng-container
      >

      <ng-container matColumnDef="opisProblema">
        <th mat-header-cell *matHeaderCellDef>Problem</th>
        <td mat-cell *matCellDef="let element">
          <span>
            {{ element.OpisProblema }}
          </span>
        </td>
        ></ng-container
      >

      <!-- Status Kolona -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <span>
            {{ element.Status }}
          </span>
        </td>
        ></ng-container
      >

      <ng-container matColumnDef="tipNaloga">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">
          {{ element.TipNaloga === "Aktivan" ? "Aktivan" : "Arhiviran" }}
        </td>
      </ng-container>
      >

      <!-- Header i Redovi Tabele -->
      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="sticky-header"
      ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <div class="line"></div>
</div>
